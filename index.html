<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #070b1a; color: white; font-family: sans-serif; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; }
        .balance-val { font-size: 36px; color: gold; font-weight: bold; text-align: center; margin: 10px 0; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .btn { background: #4CAF50; border: none; padding: 16px; border-radius: 12px; color: white; font-weight: bold; width: 100%; margin-top: 8px; box-shadow: 0 4px 0 #2d5a27; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #2d5a27; }
        .btn-blue { background: #0288d1; box-shadow: 0 4px 0 #01579b; }
        .btn-red { background: #e53935; box-shadow: 0 4px 0 #b71c1c; }
        .grid-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; font-size: 11px; color: #555; }
        .nav-item.active { color: gold; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-inner { background: #1a2235; padding: 20px; border-radius: 15px; width: 80%; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #070b1a; color: white; box-sizing: border-box; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: gold; color: black; padding: 10px 20px; border-radius: 50px; font-weight: bold; transition: 0.5s; z-index: 2000; }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div id="wModal" class="modal">
        <div class="modal-inner">
            <h3>üí≥ –í–´–í–û–î</h3>
            <input type="text" id="wallet" placeholder="–í–∞—à –∫–æ—à–µ–ª–µ–∫">
            <input type="number" id="wAmount" placeholder="–°—É–º–º–∞ (min 30000)">
            <button class="btn" onclick="submitWithdraw()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            <button class="btn" style="background:#444" onclick="closeW()">–û–¢–ú–ï–ù–ê</button>
        </div>
    </div>

    <div id="topModal" class="modal">
        <div class="modal-inner">
            <h3>üèÜ –¢–û–ü –ò–ì–†–û–ö–û–í</h3>
            <div id="topList"></div>
            <button class="btn btn-blue" onclick="document.getElementById('topModal').style.display='none'">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="p-game" class="page active">
        <div class="balance-val"><span id="b1">0.00</span> TC</div>
        <div class="stat-grid">
            <div class="card"><small>–≠–ù–ï–†–ì–ò–Ø</small><br><span id="u-en">0</span></div>
            <div class="card"><small>–†–ê–ù–ì</small><br><span id="u-lvl">1</span></div>
        </div>
        <div style="flex-grow:1; display:flex; align-items:center; justify-content:center;">
            <img src="fish_anim.webp" id="fishAnim" style="width:200px; display:none;">
            <div id="idle-text">üåä –ù–∞—á–∏–Ω–∞–µ–º —Ä—ã–±–∞–ª–∫—É!</div>
        </div>
        <button class="btn" id="cBtn" onclick="doFish()">üé£ –ó–ê–ë–†–û–°–ò–¢–¨ –£–î–û–ß–ö–£</button>
    </div>

    <div id="p-menu" class="page">
        <h2>üéí –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø</h2>
        <div class="stat-grid">
            <div class="card"><small>–°–ê–î–û–ö</small><br><span id="s-fish">0.00</span> –∫–≥</div>
            <div class="card"><small>–£–î–û–ß–ö–ê</small><br><span id="s-rod">100</span>%</div>
        </div>
        <div class="grid-btns">
            <button class="btn" onclick="doAction('sell_fish')">üí∞ –ü–†–û–î–ê–¢–¨</button>
            <button class="btn btn-blue" onclick="doAction('repair_rod')">üõ† –ß–ò–ù–ò–¢–¨</button>
            <button class="btn" style="background:#6a1b9a" onclick="openTop()">üèÜ –¢–û–ü</button>
            <button class="btn btn-red" onclick="openW()">üí≥ –í–´–í–û–î</button>
        </div>
        <button class="btn" style="background:orange" onclick="shareRef()">üîó –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ì–ê</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="tab('game', this)">üéÆ –ò–ì–†–ê</div>
        <div class="nav-item" onclick="tab('menu', this)">üéí –ú–ï–ù–Æ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const url = 'https://tama-bot-server.onrender.com/api/action';
    let lastData = {};
    tg.ready(); tg.expand();

    function showToast(txt) {
        const t = document.getElementById('toast'); t.innerText = txt;
        t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 3000);
    }

    async function load() {
        const r = await fetch(`${url}?userId=${tg.initDataUnsafe?.user?.id || "569502967"}`);
        lastData = await r.json();
        updateUI(lastData);
    }

    function updateUI(d) {
        document.getElementById('b1').innerText = d.balance.toFixed(2);
        document.getElementById('u-en').innerText = d.energy;
        document.getElementById('u-lvl').innerText = d.level;
        document.getElementById('s-fish').innerText = d.fish.toFixed(2);
        document.getElementById('s-rod').innerText = d.rod_durability;
    }

    async function doAction(act, extra = {}) {
        const r = await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: tg.initDataUnsafe?.user?.id || "569502967", userName: tg.initDataUnsafe?.user?.first_name || "–†—ã–±–∞–∫", action: act, ...extra })
        });
        const d = await r.json();
        if (d.msg) showToast(d.msg);
        updateUI(d);
        return d;
    }

    async function doFish() {
        document.getElementById('cBtn').disabled = true;
        const d = await doAction('catch_fish');
        document.getElementById('fishAnim').style.display = 'block';
        document.getElementById('idle-text').style.display = 'none';
        setTimeout(() => {
            document.getElementById('fishAnim').style.display = 'none';
            document.getElementById('idle-text').style.display = 'block';
            document.getElementById('cBtn').disabled = false;
        }, 2500);
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        el.classList.add('active');
    }

    function openW() { document.getElementById('wModal').style.display = 'flex'; }
    function closeW() { document.getElementById('wModal').style.display = 'none'; }
    function submitWithdraw() {
        const wallet = document.getElementById('wallet').value;
        const amount = document.getElementById('wAmount').value;
        if (amount < 30000) return showToast("–ú–∏–Ω–∏–º—É–º 30–∫!");
        doAction('withdraw', { wallet, amount });
        closeW();
    }

    function openTop() {
        const list = lastData.top.map((u, i) => `<div>${i+1}. ${u.n} - ${u.b} TC</div>`).join('');
        document.getElementById('topList').innerHTML = list || "–ü–æ–∫–∞ –ø—É—Å—Ç–æ";
        document.getElementById('topModal').style.display = 'flex';
    }

    function shareRef() {
        const link = `https://t.me/Tama_fishing_2026_bot?start=${tg.initDataUnsafe?.user?.id || ""}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=–õ–æ–≤–∏ —Ä—ã–±—É –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π!`);
    }

    load();
</script>
</body>
</html>
