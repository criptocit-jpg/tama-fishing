<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; color: white; }

        /* –§–æ–Ω–æ–≤—ã–π –∞—Ä—Ç (–µ—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∏—à—å background.jpg, –æ–Ω –ø–æ–¥—Ç—è–Ω–µ—Ç—Å—è) */
        .game-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #1a2a6c url('background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* –°—á—ë—Ç—á–∏–∫ –Ω–∞ —ç–∫—Ä–∞–Ω–µ */
        .inventory-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ffd700;
            font-weight: bold;
            font-size: 18px;
            z-index: 100;
        }

        /* –¢–≤–æ—è –∞–Ω–∏–º–∞—Ü–∏—è */
        #fishAnim {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            z-index: 50;
            display: none;
            pointer-events: none;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É–ª–æ–≤–∞ */
        .result-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            z-index: 200;
            transition: 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.49);
        }
        .result-modal.show { transform: translate(-50%, -50%) scale(1); }
        .result-modal h2 { margin: 0; color: #f44336; }
        .result-modal p { font-size: 18px; font-weight: bold; margin: 10px 0; }
        .result-modal button { 
            background: #4CAF50; color: white; border: none; padding: 10px 20px; 
            border-radius: 10px; font-weight: bold; cursor: pointer;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .btn {
            width: 100%;
            max-width: 300px;
            padding: 18px;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-catch { background: #4CAF50; border-bottom: 4px solid #2d5a27; }
        .btn-sell { background: #e53935; border-bottom: 4px solid #b71c1c; }
        .btn:disabled { background: #777; border-bottom: none; opacity: 0.6; }

        #status { color: #88bdff; font-size: 14px; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="game-screen">
    <div class="inventory-counter">üéí –†—ã–±—ã: <span id="fishCount">0</span></div>

    <img src="fish_anim.webp" id="fishAnim">

    <div class="result-modal" id="resultModal">
        <h2>–£–õ–û–í!</h2>
        <p id="fishType">–ó–æ–ª–æ—Ç–∞—è —Ä—ã–±–∫–∞</p>
        <p id="fishWeight" style="color: #0288d1;">1.5 –∫–≥</p>
        <button onclick="closeModal()">–û–¢–õ–ò–ß–ù–û</button>
    </div>

    <div class="controls">
        <div id="status">–ì–û–¢–û–í –ö –†–´–ë–ê–õ–ö–ï</div>
        <button class="btn btn-catch" id="catchBtn" onclick="startFishing()">–ó–ê–ë–†–û–°–ò–¢–¨ üé£</button>
        <button class="btn btn-sell" onclick="sendToServer('sell_fish')">–ü–†–û–î–ê–¢–¨ –í–°–Å üí∞</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const SERVER_URL = 'https://tama-bot-server.onrender.com/api/action';

    let localFishCount = 0;
    const fishNames = ["–ö–∞—Ä–∞—Å—å", "–û–∫—É–Ω—å", "–©—É–∫–∞", "–ó–æ–ª–æ—Ç–∞—è —Ä—ã–±–∫–∞", "–°–∞–∑–∞–Ω", "–ü–ª–æ—Ç–≤–∞"];

    async function startFishing() {
        const btn = document.getElementById('catchBtn');
        const anim = document.getElementById('fishAnim');
        const status = document.getElementById('status');

        btn.disabled = true;
        status.innerText = "–£–î–û–ß–ö–ê –ó–ê–ë–†–û–®–ï–ù–ê...";

        // 1. –ò–º–∏—Ç–∞—Ü–∏—è –æ–∂–∏–¥–∞–Ω–∏—è
        setTimeout(() => {
            status.innerText = "–ö–õ–Æ–ï–¢! –¢–Ø–ù–ò!";
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }, 2000);

        // 2. –ü–æ–∫–∞–∑ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
        setTimeout(async () => {
            anim.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–≤–æ—é –∞–Ω–∏–º–∞—Ü–∏—é
            
            await sendToServer('catch_fish');

            setTimeout(() => {
                anim.style.display = 'none';
                showResult(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ —Å –≤–µ—Å–æ–º
            }, 1500); // –í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã –∞–Ω–∏–º–∞—Ü–∏–∏
        }, 4000);
    }

    function showResult() {
        const modal = document.getElementById('resultModal');
        const typeEl = document.getElementById('fishType');
        const weightEl = document.getElementById('fishWeight');
        const countEl = document.getElementById('fishCount');

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
        const name = fishNames[Math.floor(Math.random() * fishNames.length)];
        const weight = (Math.random() * (5.0 - 0.5) + 0.5).toFixed(2);

        typeEl.innerText = name;
        weightEl.innerText = weight + " –∫–≥";
        
        localFishCount++;
        countEl.innerText = localFishCount;

        modal.classList.add('show');
    }

    function closeModal() {
        document.getElementById('resultModal').classList.remove('show');
        document.getElementById('catchBtn').disabled = false;
        document.getElementById('status').innerText = "–ì–û–¢–û–í –ö –†–´–ë–ê–õ–ö–ï";
    }

    async function sendToServer(act) {
        const userId = tg.initDataUnsafe?.user?.id;
        try {
            const response = await fetch(SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, action: act })
            });
            
            // –ï—Å–ª–∏ –ø—Ä–æ–¥–∞–ª–∏ —Ä—ã–±—É, –æ–±–Ω—É–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫
            if (act === 'sell_fish') {
                localFishCount = 0;
                document.getElementById('fishCount').innerText = "0";
                document.getElementById('status').innerText = "–£–õ–û–í –ü–†–û–î–ê–ù!";
            }
        } catch (e) { console.error("Server error"); }
    }
</script>

</body>
</html>
