<script>
    const tg = window.Telegram.WebApp;
    // УБЕДИСЬ ЧТО ТУТ ТВОЙ АДРЕС БЕЗ ЛИШНИХ СЛЕШЕЙ
    const url = 'https://tama-bot-server.onrender.com/api/action';
    tg.ready(); tg.expand();

    async function load() {
        try {
            const userId = tg.initDataUnsafe?.user?.id || "7883085758";
            const r = await fetch(`${url}?userId=${userId}`);
            const d = await r.json();
            updateUI(d);
        } catch(e) { console.error("Ошибка загрузки:", e); }
    }

    async function doAction(act, extraData = {}) {
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: tg.initDataUnsafe?.user?.id || "7883085758",
                    userName: tg.initDataUnsafe?.user?.first_name || "Рыбак",
                    action: act,
                    ...extraData
                })
            });
            const data = await response.json();
            if (data.msg) showToast(data.msg);
            updateUI(data);
        } catch(e) { 
            showToast("Ошибка связи с сервером"); 
            console.error(e);
        }
    }

    // Привязываем кнопки к функциям
    function doFish() {
        // Анимация заброса
        const img = document.getElementById('fishAnim');
        img.style.display = 'block';
        setTimeout(() => {
            img.style.display = 'none';
            doAction('catch_fish');
        }, 1100);
    }

    function updateUI(d) {
        // Обновляем все цифры на экране
        if(document.getElementById('b1')) document.getElementById('b1').innerText = Number(d.balance).toFixed(2);
        if(document.getElementById('u-en')) document.getElementById('u-en').innerText = d.energy;
        if(document.getElementById('u-boxes')) document.getElementById('u-boxes').innerText = d.boxes || 0;
        
        // Показ кнопки сундуков
        const boxBtn = document.getElementById('openBoxBtn');
        if(boxBtn) boxBtn.style.display = (d.boxes > 0) ? 'block' : 'none';
    }

    load(); // Загрузка при старте
</script>
