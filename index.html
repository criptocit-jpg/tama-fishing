<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #070b1a; color: white; font-family: -apple-system, sans-serif; overflow: hidden; -webkit-user-select: none; }
        
        #toast { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-120px);
            background: gold; color: #000; padding: 12px 25px; border-radius: 50px; 
            font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.5); z-index: 10000; 
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        #toast.show { transform: translateX(-50%) translateY(0); }

        .page { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; }

        .balance-val { font-size: 38px; color: gold; font-weight: 900; text-align: center; margin-top: 10px; text-shadow: 0 0 15px rgba(255,215,0,0.2); }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .card small { color: #888; font-size: 11px; text-transform: uppercase; }
        .card span { font-size: 20px; font-weight: bold; display: block; margin-top: 4px; }

        /* –ò–ì–†–û–í–ê–Ø –ó–û–ù–ê –ü–û –¶–ï–ù–¢–†–£ */
        .game-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 25px; }
        
        #fishAnim { width: 220px; height: 220px; display: none; }
        #idle-text { font-size: 20px; color: #3a4a6a; font-weight: bold; }

        .btn { 
            background: #4CAF50; border: none; padding: 20px; border-radius: 18px; color: white; 
            font-weight: bold; width: 100%; font-size: 18px; box-shadow: 0 5px 0 #2d5a27; transition: 0.1s;
        }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #2d5a27; }
        .btn:disabled { background: #555; box-shadow: 0 5px 0 #333; opacity: 0.7; }
        
        .btn-blue { background: #0288d1; box-shadow: 0 5px 0 #01579b; }
        .btn-red { background: #e53935; box-shadow: 0 5px 0 #b71c1c; }
        .btn-purple { background: #6a1b9a; box-shadow: 0 5px 0 #4a148c; }
        
        .grid-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: #000; display: flex; border-top: 1px solid #333; z-index: 5000; }
        .nav-item { flex: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; font-size: 11px; color: #555; }
        .nav-item.active { color: gold; font-weight: bold; }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9000; }
        .modal-inner { background: #1a2235; padding: 25px; border-radius: 20px; width: 85%; box-sizing: border-box; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #070b1a; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div id="wModal" class="modal">
        <div class="modal-inner">
            <h3 style="margin-top:0">üí≥ –í–´–í–û–î TC</h3>
            <input type="text" id="wallet" placeholder="–ê–¥—Ä–µ—Å TON –∫–æ—à–µ–ª—å–∫–∞">
            <input type="number" id="wAmount" placeholder="–°—É–º–º–∞ (–º–∏–Ω. 30,000)">
            <button class="btn" onclick="submitWithdraw()">–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–Ø–í–ö–£</button>
            <button class="btn" style="background:#444; box-shadow: 0 5px 0 #222; margin-top:10px" onclick="closeW()">–û–¢–ú–ï–ù–ê</button>
        </div>
    </div>

    <div id="topModal" class="modal">
        <div class="modal-inner">
            <h3 style="margin-top:0">üèÜ –¢–û–ü –õ–ò–î–ï–†–û–í</h3>
            <div id="topList" style="margin: 15px 0; line-height: 2;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <button class="btn btn-blue" onclick="document.getElementById('topModal').style.display='none'">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="p-game" class="page active">
        <div class="balance-val"><span id="b1">0.00</span> TC</div>
        
        <div class="stat-grid">
            <div class="card"><small>–≠–ù–ï–†–ì–ò–Ø</small><span id="u-en">0</span></div>
            <div class="card"><small>–†–ê–ù–ì</small><span id="u-lvl">1</span></div>
        </div>

        <div class="game-area">
            <img src="fish_anim.webp" id="fishAnim">
            <div id="idle-text">üåä –ú–µ—Å—Ç–æ –ø—Ä–∏–∫–æ—Ä–º–ª–µ–Ω–æ!</div>
            
            <button class="btn" id="cBtn" onclick="doFish()">üé£ –ó–ê–ë–†–û–°–ò–¢–¨ –£–î–û–ß–ö–£</button>
        </div>

        <div style="height: 80px;"></div>
    </div>

    <div id="p-menu" class="page">
        <h2 style="text-align:center; margin-top:0">üéí –£–ü–†–ê–í–õ–ï–ù–ò–ï</h2>
        <div class="stat-grid">
            <div class="card"><small>–°–ê–î–û–ö (–ö–ì)</small><span id="s-fish">0.00</span></div>
            <div class="card"><small>–£–î–û–ß–ö–ê</small><span><span id="s-rod">100</span>%</span></div>
        </div>

        <div class="grid-btns">
            <button class="btn" onclick="doAction('sell_fish')">üí∞ –ü–†–û–î–ê–¢–¨</button>
            <button class="btn btn-blue" onclick="doAction('repair_rod')">üõ† –ß–ò–ù–ò–¢–¨</button>
            <button class="btn btn-purple" onclick="openTop()">üèÜ –¢–û–ü</button>
            <button class="btn btn-red" onclick="openW()">üí≥ –í–´–í–û–î</button>
        </div>
        
        <button class="btn" style="background:orange; box-shadow: 0 5px 0 #b36b00; margin-top:15px" onclick="shareRef()">üîó –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ì–ê</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="tab('game', this)">üéÆ –ò–ì–†–ê</div>
        <div class="nav-item" onclick="tab('menu', this)">üéí –ú–ï–ù–Æ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const url = 'https://tama-bot-server.onrender.com/api/action';
    let lastData = {};
    tg.ready(); tg.expand();

    function showToast(txt) {
        const t = document.getElementById('toast'); t.innerText = txt;
        t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 3000);
    }

    function getUID() { return tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "569502967"; }

    async function load() {
        try {
            const r = await fetch(`${url}?userId=${getUID()}`);
            lastData = await r.json();
            updateUI(lastData);
        } catch(e) {}
    }

    function updateUI(d) {
        document.getElementById('b1').innerText = d.balance.toFixed(2);
        document.getElementById('u-en').innerText = d.energy;
        document.getElementById('u-lvl').innerText = d.level;
        document.getElementById('s-fish').innerText = d.fish.toFixed(2);
        document.getElementById('s-rod').innerText = d.rod_durability;
    }

    async function doAction(act, extra = {}) {
        const r = await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                userId: getUID(), 
                userName: tg.initDataUnsafe?.user?.first_name || "–†—ã–±–∞–∫", 
                action: act, 
                ...extra 
            })
        });
        const d = await r.json();
        if (d.msg && act !== 'catch_fish') showToast(d.msg);
        updateUI(d);
        return d;
    }

    async function doFish() {
        const btn = document.getElementById('cBtn');
        btn.disabled = true;
        const d = await doAction('catch_fish');
        document.getElementById('fishAnim').style.display = 'block';
        document.getElementById('idle-text').style.display = 'none';
        
        setTimeout(() => { if (d.msg) showToast(d.msg); }, 1200);
        setTimeout(() => {
            document.getElementById('fishAnim').style.display = 'none';
            document.getElementById('idle-text').style.display = 'block';
            btn.disabled = false;
        }, 2500);
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        el.classList.add('active');
        load();
    }

    function openW() { document.getElementById('wModal').style.display = 'flex'; }
    function closeW() { document.getElementById('wModal').style.display = 'none'; }
    function submitWithdraw() {
        const wallet = document.getElementById('wallet').value;
        const amount = document.getElementById('wAmount').value;
        if (amount < 30000) return showToast("–ú–∏–Ω–∏–º—É–º 30,000 TC!");
        doAction('withdraw', { wallet, amount });
        closeW();
    }

    function openTop() {
        const list = lastData.top ? lastData.top.map((u, i) => `<div>${i+1}. ${u.n} ‚Äî <b>${u.b.toFixed(0)} TC</b></div>`).join('') : "–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç";
        document.getElementById('topList').innerHTML = list;
        document.getElementById('topModal').style.display = 'flex';
    }

    function shareRef() {
        const link = `https://t.me/Tama_fishing_2026_bot?start=${getUID()}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=–õ–æ–≤–∏ —Ä—ã–±—É –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π —Ä–µ–∞–ª—å–Ω—ã–µ TC!`);
    }

    load();
</script>
</body>
</html>
