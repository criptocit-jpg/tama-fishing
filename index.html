<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #0a1128; font-family: sans-serif; color: white; overflow: hidden; }
        .page { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; padding: 15px; color: #666; font-size: 12px; }
        .nav-item.active { color: #ffd700; }
        
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; margin-bottom: 15px; text-align: center; border: 1px solid #222; }
        .btn { background: #4CAF50; border: none; padding: 15px; border-radius: 15px; color: white; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn:disabled { opacity: 0.5; }

        #fishAnim { width: 250px; margin: 20px auto; display: none; }
        .balance-val { font-size: 32px; color: #ffd700; font-weight: bold; }
    </style>
</head>
<body>

    <div id="p-game" class="page active">
        <div class="balance-val" style="text-align: center;"><span id="b1">0.00</span> TC</div>
        <img src="" id="fishAnim">
        <button class="btn" id="cBtn" onclick="doFish()" style="margin-top: auto; font-size: 18px; padding: 25px;">–ó–ê–ë–†–û–°–ò–¢–¨ üé£</button>
    </div>

    <div id="p-sadok" class="page">
        <h2>üéí –ú–û–ô –°–ê–î–û–ö</h2>
        <div class="card">
            <p>–†—ã–±–∞: <b id="s-fish">0</b> –∫–≥</p>
            <p>–£–¥–æ—á–∫–∞: <b id="s-rod">100</b>%</p>
        </div>
        <button class="btn" onclick="doAction('sell_fish')">–ü–†–û–î–ê–¢–¨ –í–°–Å (0.5 TC/–∫–≥)</button>
        <button class="btn" onclick="doAction('repair_rod')" style="background: #0288d1;">–ü–û–ß–ò–ù–ò–¢–¨ (5 TC)</button>
        <button class="btn" onclick="tg.showAlert('–í—ã–≤–æ–¥ –æ—Ç 30,000 TC –¥–æ—Å—Ç—É–ø–µ–Ω –≤ –ê–¥–º–∏–Ω–∫–µ')" style="background: #e53935; margin-top: 30px;">–í–´–í–ï–°–¢–ò –°–†–ï–î–°–¢–í–ê</button>
    </div>

    <div id="p-shop" class="page">
        <h2>üõí –ú–ê–ì–ê–ó–ò–ù</h2>
        <div class="card">
            <p>üì° –≠—Ö–æ–ª–æ—Ç (USDT)</p>
            <button class="btn" onclick="tg.showAlert('–°–∫–æ—Ä–æ –≤ –ø—Ä–æ–¥–∞–∂–µ!')">–ö–£–ü–ò–¢–¨ –ó–ê –¢–û–ù</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="tab('game', this)">üéÆ –ò–ì–†–ê</div>
        <div class="nav-item" onclick="tab('sadok', this)">üéí –°–ê–î–û–ö</div>
        <div class="nav-item" onclick="tab('shop', this)">üõí –®–û–ü</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const url = 'https://tama-bot-server.onrender.com/api/action';
    const uid = tg.initDataUnsafe?.user?.id || 569502967;

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        el.classList.add('active');
        load();
    }

    async function load() {
        try {
            const r = await fetch(`${url}?userId=${uid}`);
            const d = await r.json();
            document.getElementById('b1').innerText = d.balance.toFixed(2);
            document.getElementById('s-fish').innerText = d.fish.toFixed(2);
            document.getElementById('s-rod').innerText = d.rod_durability;
        } catch(e) {}
    }

    async function doAction(act) {
        await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: uid, action: act })
        });
        load();
    }

    async function doFish() {
        const btn = document.getElementById('cBtn');
        const anim = document.getElementById('fishAnim');
        btn.disabled = true;

        setTimeout(async () => {
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            anim.src = "fish_anim.webp?t=" + new Date().getTime();
            anim.style.display = 'block';
            
            await doAction('catch_fish');

            setTimeout(() => {
                anim.style.display = 'none';
                btn.disabled = false;
                load();
            }, 2000);
        }, 1000);
    }

    tg.expand();
    load();
</script>
</body>
</html>
