<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamacoin Fishing Gold 4.1.10</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #0f172a; --panel: rgba(30, 41, 59, 0.9); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* --- –ë–ï–ì–£–©–ê–Ø –°–¢–†–û–ö–ê --- */
        .marquee { background: #020617; height: 26px; overflow: hidden; display: flex; align-items: center; border-bottom: 1px solid var(--gold); }
        .marquee-content { white-space: nowrap; animation: scroll 25s linear infinite; font-size: 13px; color: var(--gold); }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* --- –¢–ê–ô–ú–ï–†–´ --- */
        .timers-row { display: flex; justify-content: space-between; padding: 8px 15px; font-family: monospace; font-size: 11px; background: rgba(0,0,0,0.3); }
        .timer-val { color: var(--gold); font-weight: bold; }

        /* --- –ë–õ–û–ö –ë–ê–õ–ê–ù–°–ê (–ù–û–í–´–ô) --- */
        .balance-main { 
            background: linear-gradient(90deg, rgba(251,191,36,0.1) 0%, rgba(217,119,6,0.2) 100%);
            margin: 5px 10px; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,215,0,0.3);
            display: flex; justify-content: space-between; align-items: center;
        }
        .balance-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; }
        .balance-value { font-size: 22px; font-weight: 900; color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.3); }

        /* --- –¢–†–ò –ë–õ–û–ö–ê –°–¢–ê–¢–´ --- */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 10px 10px 10px; }
        .stat-card { background: var(--panel); border: 1px solid #334155; border-radius: 10px; padding: 6px; text-align: center; }
        .stat-card span { display: block; font-size: 9px; text-transform: uppercase; color: #94a3b8; }
        .stat-card b { font-size: 14px; }

        /* --- –ò–ì–†–û–í–ê–Ø –ó–û–ù–ê --- */
        #game-area { height: 32vh; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .float { width: 60px; height: 60px; z-index: 10; }
        .float-anim { animation: bobbing 1.2s ease-in-out infinite; }
        @keyframes bobbing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- –ü–õ–ê–®–ö–ê –£–õ–û–í–ê (–ë–õ–û–ö–ò–†–£–Æ–©–ê–Ø) --- */
        #catch-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.98); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 1000;
        }
        .catch-modal { background: #1e293b; padding: 25px; border: 2px solid var(--gold); border-radius: 20px; text-align: center; width: 85%; }

        /* --- –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø --- */
        .controls { position: fixed; bottom: 65px; width: 100%; text-align: center; z-index: 90; }
        .btn-bonus { background: #10b981; color: white; border: none; padding: 8px; border-radius: 10px; width: 85%; font-weight: bold; margin-bottom: 6px; font-size: 13px; }
        .btn-cast { 
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); 
            color: white; border: none; width: 92%; height: 48px; 
            border-radius: 10px; font-size: 20px; font-weight: 800;
            box-shadow: 0 4px 0 #92400e; transition: 0.1s;
        }
        .btn-cast:active { transform: translateY(3px); box-shadow: 0 1px 0 #92400e; }
        .btn-cast:disabled { background: #4b5563; box-shadow: none; opacity: 0.5; }

        /* --- –í–ö–õ–ê–î–ö–ò --- */
        .tab-content { display: none; padding: 15px; height: 60vh; overflow-y: auto; }
        .tab-active { display: block; }
        .shop-item { background: #1e293b; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; height: 55px; 
            background: #020617; border-top: 1px solid #334155;
            display: flex; justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-item { font-size: 10px; text-align: center; color: #64748b; text-decoration: none; flex: 1; }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 2px; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <div class="header">
        <div class="marquee"><div class="marquee-content" id="events-line">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div></div>
        <div class="timers-row">
            <div>üåÖ –ó–æ–ª–æ—Ç–æ–π —á–∞—Å: <span id="gold-timer" class="timer-val">00:00:00</span></div>
            <div>üéÅ –ë–æ–Ω—É—Å: <span id="bonus-timer" class="timer-val">00:00:00</span></div>
        </div>
    </div>

    <div class="balance-main">
        <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å:</div>
        <div class="balance-value"><span id="main-balance">0</span> <small style="font-size:12px;">TC</small></div>
    </div>

    <div id="tab-main" class="tab-content tab-active">
        <div class="stats-grid">
            <div class="stat-card"><span>–≠–Ω–µ—Ä–≥–∏—è</span><b id="energy">...</b></div>
            <div class="stat-card"><span>–£–¥–æ—á–∫–∞</span><b id="dur">...</b></div>
            <div class="stat-card"><span>–î–∂–µ–∫–ø–æ—Ç</span><b id="jackpot" style="color:var(--gold)">...</b></div>
        </div>
        
        <div id="game-area">
            <img id="float-img" src="https://cdn-icons-png.flaticon.com/512/3062/3062224.png" class="float">
            <div id="status-msg" style="color:#3b82f6; font-weight:bold; margin-top:10px; text-align:center;"></div>
            
            <div id="catch-overlay">
                <div class="catch-modal">
                    <h2 style="color:var(--gold); margin:0;">–£–õ–û–í! üêü</h2>
                    <div id="catch-info" style="font-size: 22px; margin:15px 0; font-weight:bold;"></div>
                    <button class="btn-cast" style="height:40px; box-shadow:none;" onclick="closeCatch()">–ó–ê–ë–†–ê–¢–¨</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-shop" class="tab-content">
        <h3 style="text-align:center;">–†—ã–Ω–æ–∫</h3>
        <button class="btn-bonus" style="background:var(--gold); color:black; width:100%;" onclick="doAction('sell')">–ü–†–û–î–ê–¢–¨ –í–°–Å</button>
        <div id="shop-items" style="margin-top:10px;"></div>
    </div>

    <div id="tab-friends" class="tab-content">
        <h3 style="text-align:center;">–î—Ä—É–∑—å—è (50%)</h3>
        <div id="ref-link" style="background:#1e293b; padding:15px; border-radius:12px; word-break:break-all; border:1px dashed var(--gold); text-align:center;"></div>
        <button class="btn-bonus" style="width:100%; margin-top:10px;" onclick="copyRef()">–ö–û–ü–ò–†–û–í–ê–¢–¨</button>
    </div>

    <div id="tab-info" class="tab-content">
        <h3 style="text-align:center;">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
        <div id="info-block" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px;"></div>
    </div>

    <div class="controls" id="main-controls">
        <button id="bonus-btn" class="btn-bonus" onclick="doAction('get_daily')">–ë–û–ù–£–°</button>
        <button id="cast-btn" class="btn-cast" onclick="startFishing()">–ó–ê–ë–†–û–°–ò–¢–¨</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showTab('main')"><i>üé£</i>–õ–æ–≤–ª—è</div>
        <div class="nav-item" onclick="showTab('shop')"><i>üõí</i>–†—ã–Ω–æ–∫</div>
        <div class="nav-item" onclick="showTab('friends')"><i>üë•</i>–î—Ä—É–∑—å—è</div>
        <div class="nav-item" onclick="showTab('info')"><i>‚ÑπÔ∏è</i>–ò–Ω—Ñ–æ</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id || '7883085758';
        const userName = tg.initDataUnsafe?.user?.first_name || 'Admin';
        
        // –°–Æ–î–ê –í–°–¢–ê–í–¨ –°–í–û–Æ –°–°–´–õ–ö–£ –ò–ó RENDER
        const API = 'https://tama-bot-server.onrender.com/api/action'; 

        async function doAction(action, payload = {}) {
            try {
                const r = await fetch(API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userId, userName, action, payload })
                });
                const d = await r.json();
                updateUI(d);
            } catch(e) { document.getElementById('status-msg').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞"; }
        }

        function updateUI(d) {
            document.getElementById('energy').innerText = d.energy + '%';
            document.getElementById('dur').innerText = Math.floor(d.dur) + '%';
            document.getElementById('jackpot').innerText = Math.floor(d.jackpot.pool).toLocaleString();
            document.getElementById('main-balance').innerText = d.b.toLocaleString();
            
            if(d.msg) document.getElementById('status-msg').innerText = d.msg;
            if(d.events) document.getElementById('events-line').innerText = d.events.join('  |  ');
            
            // –°—Å—ã–ª–∫–∞ –∏ –∏–Ω—Ñ–æ
            document.getElementById('ref-link').innerText = `https://t.me/—Ç–≤–æ–π_–±–æ—Ç?start=${userId}`;
            document.getElementById('info-block').innerHTML = `<p>ID: ${userId}</p><p>–ó–∞–±—Ä–æ—Å–æ–≤: ${d.total || 0}</p>`;

            if(d.catchData) {
                document.getElementById('catch-info').innerText = `${d.catchData.type} ${d.catchData.w} –∫–≥`;
                document.getElementById('catch-overlay').style.display = 'flex';
                document.getElementById('cast-btn').disabled = true;
            }
        }

        function startFishing() {
            document.getElementById('cast-btn').disabled = true;
            document.getElementById('float-img').classList.add('float-anim');
            document.getElementById('status-msg').innerText = "–ó–∞–∫–∏–¥—ã–≤–∞–µ–º...";
            setTimeout(() => { 
                doAction('cast'); 
                document.getElementById('float-img').classList.remove('float-anim');
            }, 1200);
        }

        function closeCatch() {
            document.getElementById('catch-overlay').style.display = 'none';
            document.getElementById('cast-btn').disabled = false;
        }

        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('tab-active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('tab-active');
            event.currentTarget.classList.add('active');
            document.getElementById('main-controls').style.display = (name === 'main') ? 'block' : 'none';
        }

        function copyRef() {
            const link = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(link);
            tg.showAlert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!");
        }

        setInterval(() => {
            const now = new Date();
            let gold = new Date(); gold.setHours(19,0,0,0);
            let diff = gold - now;
            if(diff < 0) diff += 86400000;
            document.getElementById('gold-timer').innerText = new Date(diff).toISOString().substr(11, 8);
        }, 1000);

        doAction('load');
    </script>
</body>
</html>
