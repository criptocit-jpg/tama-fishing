<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tamacoin Fishing Gold</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --gold-dark: #B8860B;
            --bg: #050810;
            --glass: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.12);
            --blue: #0088CC;
            --blue-dark: #005580;
            --red: #e91e63;
            --green: #4caf50;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #0a1530, var(--bg));
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        #toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-150%);
            background: var(--gold);
            color: #000;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 14px;
            z-index: 10000;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            max-width: 70%;
            left: 50%;
            margin-left: -35%;
            display: none;
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
            display: block;
        }

        #wood-alert {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(200%);
            background: linear-gradient(90deg, #5d4037, #3e2723);
            color: #d7ccc8;
            padding: 15px 30px;
            border-radius: 18px;
            font-size: 14px;
            font-weight: 800;
            border: 2px solid #795548;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 99;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            display: none;
        }

        #wood-alert.show {
            transform: translateX(-50%) translateY(0);
            display: block;
        }

        .page {
            display: none;
            height: 100vh;
            flex-direction: column;
            padding: 25px 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .page.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-info {
            text-align: center;
            margin-top: 5px;
            flex-shrink: 0;
        }

        .lvl-tag {
            background: var(--gold);
            color: #000;
            padding: 2px 12px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: inline-block;
        }

        .balance-label {
            font-size: 11px;
            color: #8892b0;
            letter-spacing: 3px;
            font-weight: 700;
            margin-top: 5px;
        }

        .balance-val {
            font-size: 44px;
            font-weight: 900;
            color: #fff;
            margin-top: 2px;
        }

        .balance-val span {
            color: var(--gold);
        }

        .timers-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 0 5px;
        }

        .timer-box {
            font-size: 10px;
            color: #556080;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .timer-box b {
            color: var(--gold);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin: 10px 0;
            flex-shrink: 0;
        }

        .stat-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 10px 5px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .stat-item b {
            font-size: 16px;
            font-weight: 800;
            display: block;
        }

        .stat-item small {
            display: block;
            font-size: 9px;
            color: #8892b0;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .fishing-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            margin-bottom: 5px;
            background: rgba(0,0,0,0.15);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
        }

        #fishAnim {
            width: 100%;
            height: auto;
            max-height: 80%;
            object-fit: contain;
            display: none;
            filter: drop-shadow(0 0 40px var(--blue));
            animation: fishPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fishPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #captcha-bag {
            position: absolute;
            width: 75px;
            height: 75px;
            display: none;
            z-index: 101;
            cursor: pointer;
            filter: drop-shadow(0 0 20px var(--gold));
            animation: floatBag 2s infinite ease-in-out;
        }

        @keyframes floatBag {
            0%, 100% {
                transform: translate(0,0);
            }
            50% {
                transform: translate(5px,-10px);
            }
        }

        #tr-xl {
            font-size: 18px;
            font-weight: bold;
            color: var(--blue);
            margin-top: 5px;
            display: none;
        }

        .bottom-actions {
            width: 100%;
            flex-grow: 1;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
            margin-bottom: 100px;
        }

        .btn {
            border: none;
            border-radius: 22px;
            color: white;
            font-size: 18px;
            font-weight: 800;
            width: 100%;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-blue {
            background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
            padding: 22px;
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.3);
        }

        .btn-gold {
            background: linear-gradient(180deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: #000;
            padding: 18px;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn:disabled {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .section {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .section-header {
            padding: 18px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            padding: 0;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--glass-border);
        }

        .section.open .section-content {
            max-height: 1000px;
            padding: 18px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .btn-buy {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 14px;
            border-radius: 10px;
            font-weight: 800;
        }

        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 85px;
            background: rgba(5, 8, 16, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .nav-link {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #556080;
            text-decoration: none;
            user-select: none;
        }

        .nav-link.active, .nav-link:hover {
            color: var(--gold);
        }

        .nav-link span {
            font-size: 22px;
            margin-bottom: 2px;
        }

        .nav-link label {
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .card {
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            line-height: 1.6;
            margin-bottom: 80px;
            overflow-y: auto;
            display: none;
        }

        .ref-box {
            background: rgba(0, 136, 204, 0.1);
            border: 1px dashed var(--blue);
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            word-break: break-all;
            font-size: 12px;
            color: var(--blue);
        }

        .gold-time_notice {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            color: var(--gold);
            font-size: 10px;
            font-weight: 800;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid var(--gold);
            backdrop-filter: blur(10px);
            display: block;
            z-index: 101;
            transition: transform 0.3s ease-in-out;
        }

        .gold-time_notice.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
