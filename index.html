<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing FIXED</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #070b1a; color: white; font-family: sans-serif; overflow: hidden; }
        
        #toast { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-120px);
            background: gold; color: #000; padding: 12px 25px; border-radius: 50px; 
            font-weight: bold; z-index: 10000; transition: 0.5s; 
        }
        #toast.show { transform: translateX(-50%) translateY(0); }

        .page { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; }

        .balance-val { font-size: 38px; color: gold; font-weight: 900; text-align: center; margin-top: 10px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .card small { color: #888; font-size: 11px; }

        /* –ò–ì–†–û–í–ê–Ø –ó–û–ù–ê */
        .game-zone { 
            position: relative; 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; /* –ù–∞—á–∏–Ω–∞–µ–º —Å–≤–µ—Ä—Ö—É */
            padding-top: 20px;
        }

        #fishAnim { width: 220px; height: 220px; display: none; }
        #idle-text { font-size: 20px; color: #3a4a6a; font-weight: bold; margin-bottom: 20px; }

        /* –ñ–ï–°–¢–ö–û–ï –ü–û–ó–ò–¶–ò–û–ù–ò–†–û–í–ê–ù–ò–ï –ö–ù–û–ü–ö–ò */
        #cBtn { 
            position: absolute;
            top: 50%; /* –†–æ–≤–Ω–æ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            left: 50%;
            transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–∞–º—É –∫–Ω–æ–ø–∫—É */
            background: #4CAF50; border: none; padding: 22px; border-radius: 20px; 
            color: white; font-weight: bold; width: 85%; font-size: 20px; 
            box-shadow: 0 6px 0 #2d5a27; z-index: 100;
        }
        #cBtn:active { transform: translate(-50%, -48%); box-shadow: 0 2px 0 #2d5a27; }
        #cBtn:disabled { background: #444; box-shadow: 0 6px 0 #222; opacity: 0.6; }

        /* –û–°–¢–ê–õ–¨–ù–´–ï –ö–ù–û–ü–ö–ò */
        .btn-action { background: #0288d1; border: none; padding: 15px; border-radius: 15px; color: white; font-weight: bold; box-shadow: 0 4px 0 #01579b; }
        .grid-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: #000; display: flex; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; font-size: 12px; color: #555; }
        .nav-item.active { color: gold; font-weight: bold; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9000; }
        .modal-inner { background: #1a2235; padding: 20px; border-radius: 20px; width: 85%; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; background: #070b1a; color: white; border: 1px solid #333; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div id="wModal" class="modal">
        <div class="modal-inner">
            <h3>üí≥ –í–´–í–û–î TC</h3>
            <input type="text" id="wallet" placeholder="TON –ö–æ—à–µ–ª–µ–∫">
            <input type="number" id="wAmount" placeholder="–°—É–º–º–∞ (–æ—Ç 30000)">
            <button class="btn-action" style="width:100%" onclick="submitWithdraw()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            <button class="btn-action" style="width:100%; margin-top:10px; background:#444; box-shadow:0 4px 0 #222" onclick="closeW()">–û–¢–ú–ï–ù–ê</button>
        </div>
    </div>

    <div id="topModal" class="modal">
        <div class="modal-inner">
            <h3>üèÜ –¢–û–ü 10</h3>
            <div id="topList" style="margin-bottom:15px"></div>
            <button class="btn-action" style="width:100%" onclick="document.getElementById('topModal').style.display='none'">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="p-game" class="page active">
        <div class="balance-val"><span id="b1">0.00</span> TC</div>
        <div class="stat-grid">
            <div class="card"><small>–≠–ù–ï–†–ì–ò–Ø</small><span id="u-en">0</span></div>
            <div class="card"><small>–†–ê–ù–ì</small><span id="u-lvl">1</span></div>
        </div>

        <div class="game-zone">
            <div id="idle-text">üèù –£–¥–∞—á–Ω–æ–≥–æ –∫–ª—ë–≤–∞!</div>
            <img src="fish_anim.webp" id="fishAnim">
            
            <button id="cBtn" onclick="doFish()">üé£ –ó–ê–ë–†–û–°–ò–¢–¨ –£–î–û–ß–ö–£</button>
        </div>
    </div>

    <div id="p-menu" class="page">
        <h2 style="text-align:center">üéí –°–ö–õ–ê–î –ò –ú–ï–ù–Æ</h2>
        <div class="stat-grid">
            <div class="card"><small>–í–ï–° –†–´–ë–´</small><span id="s-fish">0.00</span></div>
            <div class="card"><small>–£–î–û–ß–ö–ê</small><span id="s-rod">100</span>%</div>
        </div>
        <div class="grid-btns">
            <button class="btn-action" style="background:#4CAF50; box-shadow:0 4px 0 #2d5a27" onclick="doAction('sell_fish')">üí∞ –ü–†–û–î–ê–¢–¨</button>
            <button class="btn-action" onclick="doAction('repair_rod')">üõ† –ß–ò–ù–ò–¢–¨</button>
            <button class="btn-action" style="background:#6a1b9a; box-shadow:0 4px 0 #4a148c" onclick="openTop()">üèÜ –¢–û–ü</button>
            <button class="btn-action" style="background:#e53935; box-shadow:0 4px 0 #b71c1c" onclick="openW()">üí≥ –í–´–í–û–î</button>
        </div>
        <button class="btn-action" style="width:100%; margin-top:15px; background:orange; box-shadow:0 4px 0 #b36b00" onclick="shareRef()">üîó –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ì–ê</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="tab('game', this)">üéÆ –ò–ì–†–ê</div>
        <div class="nav-item" onclick="tab('menu', this)">üéí –ú–ï–ù–Æ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const url = 'https://tama-bot-server.onrender.com/api/action';
    let lastData = {};
    tg.ready(); tg.expand();

    function showToast(txt) {
        const t = document.getElementById('toast'); t.innerText = txt;
        t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 3000);
    }

    async function load() {
        const uid = tg.initDataUnsafe?.user?.id || "569502967";
        const r = await fetch(`${url}?userId=${uid}`);
        lastData = await r.json();
        updateUI(lastData);
    }

    function updateUI(d) {
        document.getElementById('b1').innerText = d.balance.toFixed(2);
        document.getElementById('u-en').innerText = d.energy;
        document.getElementById('u-lvl').innerText = d.level;
        document.getElementById('s-fish').innerText = d.fish.toFixed(2);
        document.getElementById('s-rod').innerText = d.rod_durability;
    }

    async function doAction(act, extra = {}) {
        const r = await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                userId: tg.initDataUnsafe?.user?.id || "569502967", 
                userName: tg.initDataUnsafe?.user?.first_name || "–†—ã–±–∞–∫", 
                action: act, 
                ...extra 
            })
        });
        const d = await r.json();
        if (d.msg && act !== 'catch_fish') showToast(d.msg);
        updateUI(d);
        return d;
    }

    async function doFish() {
        const btn = document.getElementById('cBtn');
        btn.disabled = true;
        const d = await doAction('catch_fish');
        document.getElementById('fishAnim').style.display = 'block';
        document.getElementById('idle-text').style.display = 'none';
        setTimeout(() => { if (d.msg) showToast(d.msg); }, 1000);
        setTimeout(() => {
            document.getElementById('fishAnim').style.display = 'none';
            document.getElementById('idle-text').style.display = 'block';
            btn.disabled = false;
        }, 2500);
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        el.classList.add('active');
        load();
    }

    function openW() { document.getElementById('wModal').style.display = 'flex'; }
    function closeW() { document.getElementById('wModal').style.display = 'none'; }
    function submitWithdraw() {
        const w = document.getElementById('wallet').value;
        const a = document.getElementById('wAmount').value;
        if (a < 30000) return showToast("–ú–∏–Ω–∏–º—É–º 30–∫!");
        doAction('withdraw', { wallet: w, amount: a });
        closeW();
    }

    function openTop() {
        const list = lastData.top ? lastData.top.map((u, i) => `<div>${i+1}. ${u.n} ‚Äî ${u.b.toFixed(0)} TC</div>`).join('') : "–ü—É—Å—Ç–æ";
        document.getElementById('topList').innerHTML = list;
        document.getElementById('topModal').style.display = 'flex';
    }

    function shareRef() {
        const link = `https://t.me/Tama_fishing_2026_bot?start=${tg.initDataUnsafe?.user?.id || ""}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=–õ–æ–≤–∏ —Ä—ã–±—É –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π!`);
    }

    load();
</script>
</body>
</html>
