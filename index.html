<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #0a1128; font-family: sans-serif; color: white; overflow: hidden; }
        
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page { 
            display: none; 
            height: 100vh; 
            flex-direction: column; 
            padding: 20px; 
            box-sizing: border-box; 
            /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª—Å—è –º–µ–Ω—é */
            padding-bottom: 90px; 
        }
        .page.active { display: flex; }
        
        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .nav-bar { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            height: 75px; 
            background: #000; 
            display: flex; 
            border-top: 1px solid #333; 
            z-index: 9999; 
        }
        .nav-item { flex: 1; text-align: center; padding: 12px; color: #666; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: #ffd700; }
        .nav-item span { display: block; font-size: 20px; margin-bottom: 3px; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏ –∫–Ω–æ–ø–∫–∏ */
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; margin-bottom: 15px; text-align: center; border: 1px solid #222; }
        .btn { background: #4CAF50; border: none; padding: 18px; border-radius: 15px; color: white; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; }

        /* –ò–≥—Ä–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        #fishAnim { width: 250px; margin: 40px auto; display: none; }
        .balance-header { font-size: 28px; color: #ffd700; font-weight: bold; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="p-game" class="page active">
        <div class="balance-header"><span id="b1">0.00</span> TC</div>
        <img src="" id="fishAnim">
        
        <div style="margin-top: auto; padding-bottom: 20px;">
            <button class="btn" id="cBtn" onclick="doFish()" style="background: #4CAF50; border-bottom: 4px solid #2d5a27;">–ó–ê–ë–†–û–°–ò–¢–¨ –£–î–û–ß–ö–£ üé£</button>
        </div>
    </div>

    <div id="p-sadok" class="page">
        <h2 style="text-align: center;">üéí –ú–û–ô –°–ê–î–û–ö</h2>
        <div class="card">
            <p style="font-size: 18px;">–†—ã–±–∞: <b id="s-fish" style="color: #ffd700;">0</b> –∫–≥</p>
            <p style="font-size: 18px;">–£–¥–æ—á–∫–∞: <b id="s-rod">100</b>%</p>
        </div>
        <button class="btn" onclick="doAction('sell_fish')">–ü–†–û–î–ê–¢–¨ –í–°–Å (0.5 TC/–∫–≥) üí∞</button>
        <button class="btn" onclick="doAction('repair_rod')" style="background: #0288d1;">–ü–û–ß–ò–ù–ò–¢–¨ (5 TC) üõ†</button>
        <button class="btn" onclick="tg.showAlert('–í—ã–≤–æ–¥ –æ—Ç 30,000 TC –¥–æ—Å—Ç—É–ø–µ–Ω –≤ –ê–¥–º–∏–Ω–∫–µ')" style="background: #e53935; margin-top: 20px;">–í–´–í–ï–°–¢–ò –°–†–ï–î–°–¢–í–ê üí≥</button>
    </div>

    <div id="p-shop" class="page">
        <h2 style="text-align: center;">üõí –ú–ê–ì–ê–ó–ò–ù</h2>
        <div class="card">
            <p style="font-size: 18px;">üì° –≠—Ö–æ–ª–æ—Ç (3 –∑–∞—Ä—è–¥–∞)</p>
            <p style="color: #888;">–ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç —à–∞–Ω—Å —É–ª–æ–≤–∞</p>
            <button class="btn" onclick="tg.showAlert('–°–∫–æ—Ä–æ –≤ –ø—Ä–æ–¥–∞–∂–µ –∑–∞ TON!')">0.5 USDT</button>
        </div>
        <div class="card">
            <p style="font-size: 18px;">üåä –û–∑–µ—Ä–æ –ù–∞–¥–µ–∂–¥—ã</p>
            <p style="color: #888;">–õ–æ–∫–∞—Ü–∏—è —Å —Ä–µ–¥–∫–æ–π —Ä—ã–±–æ–π</p>
            <button class="btn" onclick="tg.showAlert('–°–∫–æ—Ä–æ –≤ –ø—Ä–æ–¥–∞–∂–µ –∑–∞ TON!')">1.0 USDT</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="tab('game', this)"><span>üéÆ</span>–ò–ì–†–ê</div>
        <div class="nav-item" onclick="tab('sadok', this)"><span>üéí</span>–°–ê–î–û–ö</div>
        <div class="nav-item" onclick="tab('shop', this)"><span>üõí</span>–ú–ê–ì–ê–ó–ò–ù</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    // –£–±–µ–¥–∏—Å—å, —á—Ç–æ —ç—Ç–æ—Ç URL –≤–µ–¥–µ—Ç –Ω–∞ —Ç–≤–æ–π –∂–∏–≤–æ–π —Å–µ—Ä–≤–µ—Ä Render
    const url = 'https://tama-bot-server.onrender.com/api/action';
    const uid = tg.initDataUnsafe?.user?.id || 569502967;

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        el.classList.add('active');
        load();
    }

    async function load() {
        try {
            const r = await fetch(`${url}?userId=${uid}`);
            if (!r.ok) return;
            const d = await r.json();
            document.getElementById('b1').innerText = d.balance.toFixed(2);
            document.getElementById('s-fish').innerText = d.fish.toFixed(2);
            document.getElementById('s-rod').innerText = d.rod_durability;
        } catch(e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö"); }
    }

    async function doAction(act) {
        try {
            await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: uid, action: act })
            });
            load();
        } catch(e) { console.error("–û—à–∏–±–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è"); }
    }

    async function doFish() {
        const btn = document.getElementById('cBtn');
        const anim = document.getElementById('fishAnim');
        btn.disabled = true;

        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

        setTimeout(async () => {
            anim.src = "fish_anim.webp?t=" + new Date().getTime();
            anim.style.display = 'block';
            
            await doAction('catch_fish');

            setTimeout(() => {
                anim.style.display = 'none';
                btn.disabled = false;
                load();
            }, 2000);
        }, 800);
    }

    tg.expand();
    load();
</script>
</body>
</html>
