<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; color: white; }

        .game-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #1a2a6c url('background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* –°—á—ë—Ç—á–∏–∫ —Ä—ã–±—ã */
        .inventory-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            font-weight: bold;
            z-index: 100;
        }

        /* –¢–≤–æ—è –∞–Ω–∏–º–∞—Ü–∏—è */
        #fishAnim {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 280px; 
            height: auto;
            z-index: 50;
            display: none;
            pointer-events: none;
        }

        /* –û–∫–Ω–æ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º */
        .result-modal {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 260px;
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 200;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.49);
        }
        .result-modal.show { transform: translate(-50%, -50%) scale(1); }

        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.1s;
        }
        .btn-catch { background: #4CAF50; border-bottom: 4px solid #2d5a27; }
        .btn-sell { background: #e53935; border-bottom: 4px solid #b71c1c; }
        .btn:active { transform: translateY(2px); border-bottom: none; }
        .btn:disabled { background: #555; border-bottom: none; opacity: 0.7; }
    </style>
</head>
<body>

<div class="game-screen">
    <div class="inventory-counter">üéí –†—ã–±—ã: <span id="fishCount">0</span></div>

    <img src="fishing-nature.webp" id="fishAnim">

    <div class="result-modal" id="resultModal">
        <h2 style="margin:0; color:#f44336; font-size: 24px;">–ù–û–í–´–ô –£–õ–û–í!</h2>
        <p id="fishType" style="font-size:20px; margin:15px 0; font-weight:bold"></p>
        <p id="fishWeight" style="color:#0288d1; font-weight:bold; font-size: 18px;"></p>
        <button onclick="closeModal()" style="background:#4CAF50; color:white; border:none; padding:12px 25px; border-radius:12px; font-weight:bold; width: 100%;">–ó–ê–ë–†–ê–¢–¨</button>
    </div>

    <div class="controls">
        <button class="btn btn-catch" id="catchBtn" onclick="startFishing()">–ó–ê–ë–†–û–°–ò–¢–¨ –£–î–û–ß–ö–£ üé£</button>
        <button class="btn btn-sell" onclick="sendToServer('sell_fish')">–ü–†–û–î–ê–¢–¨ –í–ï–°–¨ –£–õ–û–í üí∞</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const SERVER_URL = 'https://tama-bot-server.onrender.com/api/action';
    let localFishCount = 0;
    const fishNames = ["–ö–∞—Ä–∞—Å—å", "–û–∫—É–Ω—å", "–©—É–∫–∞", "–ó–æ–ª–æ—Ç–∞—è —Ä—ã–±–∫–∞", "–°–∞–∑–∞–Ω", "–°—É–¥–∞–∫", "–õ–µ—â"];

    async function startFishing() {
        const btn = document.getElementById('catchBtn');
        const anim = document.getElementById('fishAnim');

        btn.disabled = true;

        // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ–∂–∏–¥–∞–Ω–∏–µ –±–µ–∑ —Ç–µ–∫—Å—Ç–∞
        setTimeout(() => {
            // –î–∞–µ–º —Å–∏–ª—å–Ω—É—é –≤–∏–±—Ä–∞—Ü–∏—é –≤ –º–æ–º–µ–Ω—Ç "–ø–æ–∫–ª–µ–≤–∫–∏"
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            
            // –°—Ä–∞–∑—É –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            anim.style.display = 'block'; 
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            sendToServer('catch_fish');

            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã (–¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏) –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            setTimeout(() => {
                anim.style.display = 'none';
                showResult();
            }, 2000); 
        }, 1500 + Math.random() * 2000); // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
    }

    function showResult() {
        const name = fishNames[Math.floor(Math.random() * fishNames.length)];
        const weight = (Math.random() * 4.5 + 0.3).toFixed(2);
        
        document.getElementById('fishType').innerText = name;
        document.getElementById('fishWeight').innerText = weight + " –∫–≥";
        
        localFishCount++;
        document.getElementById('fishCount').innerText = localFishCount;
        document.getElementById('resultModal').classList.add('show');
        
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
    }

    function closeModal() {
        document.getElementById('resultModal').classList.remove('show');
        document.getElementById('catchBtn').disabled = false;
    }

    async function sendToServer(act) {
        const userId = tg.initDataUnsafe?.user?.id;
        try {
            await fetch(SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, action: act })
            });
            if (act === 'sell_fish') {
                localFishCount = 0;
                document.getElementById('fishCount').innerText = "0";
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
            }
        } catch (e) { console.error(e); }
    }
</script>

</body>
</html>
