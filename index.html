<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --water: #4da6ff; --grass: #7cfc00; --sky: #87CEEB; }
        body { margin: 0; padding: 0; background: var(--sky); overflow: hidden; font-family: 'Arial', sans-serif; touch-action: none; }

        /* –ü–µ–π–∑–∞–∂ */
        .scene { position: relative; height: 65vh; background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%); overflow: hidden; }
        .hills { position: absolute; bottom: 100px; width: 100%; height: 50px; background: #9ccc65; border-radius: 50% 50% 0 0; transform: scale(1.5); }
        .lake { position: absolute; bottom: 0; width: 100%; height: 120px; background: #0288d1; border-top: 4px solid #01579b; z-index: 2; }
        
        /* –û–±–ª–∞–∫–∞ */
        .cloud { position: absolute; background: white; width: 50px; height: 20px; border-radius: 20px; opacity: 0.9; animation: moveClouds 30s linear infinite; }
        @keyframes moveClouds { from { left: -100px; } to { left: 100vw; } }

        /* –†—ã–±–∞–∫ –∏ –£–¥–æ—á–∫–∞ */
        .fisherman { position: absolute; right: 20px; bottom: 20px; width: 120px; height: 150px; z-index: 10; }
        .rod { position: absolute; bottom: 110px; right: 80px; width: 4px; height: 200px; background: #4b3621; transform-origin: bottom; transform: rotate(-45deg); transition: 0.3s; }
        .line { position: absolute; top: 0; left: 1px; width: 1px; height: 170px; background: white; transform-origin: top; transform: rotate(45deg); }
        .bobber { position: absolute; bottom: -5px; left: -7px; width: 14px; height: 22px; background: red; border: 2px solid white; border-radius: 50% 50% 3px 3px; }

        /* –ó–æ–ª–æ—Ç–∞—è —Ä—ã–±–∫–∞ */
        .fish-gold { 
            position: absolute; width: 40px; height: 30px; background: #ffd700; border-radius: 50%;
            display: none; z-index: 15; left: 40%; bottom: 80px; box-shadow: 0 0 15px orange;
        }
        .fish-gold::after { content: 'üêü'; font-size: 24px; position: absolute; top: -5px; left: 5px; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes bite { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(15px); } }
        @keyframes fishJump { 
            0% { bottom: 50px; left: 40%; transform: scale(1) rotate(0deg); opacity: 1; }
            50% { bottom: 250px; left: 60%; transform: scale(1.5) rotate(180deg); }
            100% { bottom: 150px; left: 80%; transform: scale(0.5) rotate(360deg); opacity: 0; }
        }

        .bite-anim { animation: bite 0.4s infinite; }
        .jump-anim { display: block !important; animation: fishJump 1s ease-in-out forwards; }

        /* –ö–Ω–æ–ø–∫–∏ –≤ —Å—Ç–∏–ª–µ —Å–∫—Ä–∏–Ω–∞ */
        .ui { height: 35vh; background: #0d1b4a; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px; gap: 10px; z-index: 20; position: relative; }
        .btn-box { display: flex; gap: 10px; width: 100%; justify-content: center; }
        .btn { padding: 15px 25px; border: none; border-radius: 20px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-catch { background: #4CAF50; border-bottom: 4px solid #2d5a27; }
        .btn-sell { background: #f44336; border-bottom: 4px solid #b71c1c; }
        .btn:active { transform: translateY(2px); border-bottom: 0; }
        #status { color: #88bdff; margin-top: 10px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="scene">
    <div class="cloud" style="top: 30px; animation-duration: 40s;"></div>
    <div class="cloud" style="top: 80px; animation-duration: 25s; left: 40%;"></div>
    <div class="hills"></div>
    <div class="lake"></div>
    
    <div class="fish-gold" id="fishGold"></div>

    <div class="fisherman">
        <div style="position:absolute; bottom:0; width:80px; height:80px; background:#607d8b; border-radius:20px 20px 0 0;"></div>
        <div style="position:absolute; bottom:70px; left:10px; width:50px; height:50px; background:#ff5722; border-radius:50%;"></div>
        
        <div class="rod" id="rod">
            <div class="line">
                <div class="bobber" id="bobber"></div>
            </div>
        </div>
    </div>
</div>

<div class="ui">
    <div class="btn-box">
        <button class="btn btn-catch" id="catchBtn" onclick="doCatch()">–ó–ê–ë–†–û–°–ò–¢–¨ üé£</button>
        <button class="btn btn-sell" onclick="sendAction('sell_fish')">–ü–†–û–î–ê–¢–¨ üí∞</button>
    </div>
    <div id="status">–ì–û–¢–û–í –ö –†–´–ë–ê–õ–ö–ï</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const SERVER_URL = 'https://tama-bot-server.onrender.com/api/action';

    async function doCatch() {
        const btn = document.getElementById('catchBtn');
        const bobber = document.getElementById('bobber');
        const fish = document.getElementById('fishGold');
        const status = document.getElementById('status');

        btn.disabled = true;
        status.innerText = "–û–ñ–ò–î–ê–ù–ò–ï –£–õ–û–í–ê...";
        
        // 1. –ü–æ–∫–ª–µ–≤–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            bobber.classList.add('bite-anim');
            status.innerText = "–ö–õ–Æ–ï–¢! –¢–Ø–ù–ò!";
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }, 2000);

        // 2. –í—ã—Ç—è–≥–∏–≤–∞–Ω–∏–µ
        setTimeout(async () => {
            bobber.classList.remove('bite-anim');
            fish.classList.add('jump-anim');
            
            await sendAction('catch_fish');

            setTimeout(() => {
                fish.classList.remove('jump-anim');
                btn.disabled = false;
                status.innerText = "–ï–°–¢–¨ –£–õ–û–í!";
            }, 1000);
        }, 4000);
    }

    async function sendAction(act) {
        const user = tg.initDataUnsafe?.user;
        if (!user) return;
        try {
            await fetch(SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: user.id, action: act })
            });
        } catch (e) { console.error(e); }
    }
</script>

</body>
</html>
