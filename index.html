<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; }

        /* –¢–∞ —Å–∞–º–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Ñ–æ–Ω–æ–º */
        .game-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('https://i.imgur.com/K6L87X0.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* –£–¥–æ—á–∫–∞ (–æ–¥–Ω–∞, —É –∏–≥—Ä–æ–∫–∞) */
        .rod {
            position: absolute;
            bottom: 30%;
            right: 15%;
            width: 4px;
            height: 250px;
            background: #3e2723;
            transform-origin: bottom center;
            transform: rotate(-35deg);
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 10;
        }

        /* –õ–µ—Å–∫–∞ –∏ –ø–æ–ø–ª–∞–≤–æ–∫ */
        .line {
            position: absolute;
            top: 0;
            left: 2px;
            width: 1px;
            height: 180px;
            background: rgba(255,255,255,0.5);
            transform-origin: top center;
            transform: rotate(35deg);
        }

        .bobber {
            position: absolute;
            bottom: -10px;
            left: -7px;
            width: 14px;
            height: 22px;
            background: #f44336;
            border: 2px solid #fff;
            border-radius: 50% 50% 2px 2px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–∫–ª–µ–≤–∫–∏ */
        .bite { animation: shake 0.4s infinite; }
        @keyframes shake { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(12px); } }

        /* –ö–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .btn {
            width: 100%;
            max-width: 280px;
            padding: 18px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-catch { background: #4CAF50; border-bottom: 4px solid #2d5a27; }
        .btn-sell { background: #e53935; border-bottom: 4px solid #b71c1c; }
        .btn:active { transform: translateY(2px); border-bottom: 0; }

        #status { color: #fff; font-size: 14px; margin-bottom: 5px; text-shadow: 1px 1px 2px #000; }
    </style>
</head>
<body>

<div class="game-screen">
    <div class="rod" id="mainRod">
        <div class="line">
            <div class="bobber" id="mainBobber"></div>
        </div>
    </div>

    <div class="controls">
        <div id="status">–ì–û–¢–û–í –ö –†–´–ë–ê–õ–ö–ï</div>
        <button class="btn btn-catch" id="catchBtn" onclick="fishingProcess()">–ó–ê–ë–†–û–°–ò–¢–¨ –£–î–û–ß–ö–£ üé£</button>
        <button class="btn btn-sell" onclick="sendToServer('sell_fish')">–ü–†–û–î–ê–¢–¨ –í–ï–°–¨ –£–õ–û–í üí∞</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const SERVER_URL = 'https://tama-bot-server.onrender.com/api/action';

    async function fishingProcess() {
        const btn = document.getElementById('catchBtn');
        const rod = document.getElementById('mainRod');
        const bobber = document.getElementById('mainBobber');
        const status = document.getElementById('status');

        btn.disabled = true;
        status.innerText = "–£–î–û–ß–ö–ê –ó–ê–ë–†–û–®–ï–ù–ê...";
        
        // –ù–∞–∫–ª–æ–Ω –ø—Ä–∏ –∑–∞–±—Ä–æ—Å–µ
        rod.style.transform = "rotate(-25deg)";

        // –ü–æ–∫–ª–µ–≤–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫
        setTimeout(() => {
            bobber.classList.add('bite');
            status.innerText = "–ö–õ–Æ–ï–¢! –ü–û–î–¢–Ø–ì–ò–í–ê–ô!";
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }, 2000);

        // –¢—è–Ω–µ–º —á–µ—Ä–µ–∑ 4 —Å–µ–∫
        setTimeout(async () => {
            bobber.classList.remove('bite');
            rod.style.transform = "rotate(-70deg)"; // –†–µ–∑–∫–∏–π –≤–∑–º–∞—Ö –≤–≤–µ—Ä—Ö
            
            await sendToServer('catch_fish');
            
            setTimeout(() => {
                rod.style.transform = "rotate(-35deg)";
                btn.disabled = false;
                status.innerText = "–ï–°–¢–¨ –£–õ–û–í! –ó–ê–ö–ò–î–´–í–ê–ô –°–ù–û–í–ê";
            }, 1000);
        }, 4500);
    }

    async function sendToServer(actionType) {
        const userId = tg.initDataUnsafe?.user?.id;
        if (!userId) return;
        try {
            await fetch(SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, action: actionType })
            });
        } catch (e) { console.error("Server error"); }
    }
</script>

</body>
</html>
