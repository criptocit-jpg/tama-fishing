<script>
    const tg = window.Telegram.WebApp;
    const API_URL = 'https://tama-bot-server.onrender.com/api/action';
    let user = {};

    tg.ready();
    tg.expand();

    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function toggleSection(header) {
        header.parentElement.classList.toggle('open');
    }

    function showPage(pageId, navEl) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        navEl.classList.add('active');
    }

    async function doAction(action, extra = {}) {
        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: tg.initDataUnsafe?.user?.id || "7883085758",
                    userName: tg.initDataUnsafe?.user?.first_name || "–†—ã–±–∞–∫",
                    action, ...extra
                })
            });
            const data = await res.json();
            if (data.msg && action !== 'load_data') showToast(data.msg);
            updateUI(data);
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ API");
        }
    }

    function updateUI(d) {
        user = d;
        document.getElementById('u-b').innerText = Math.floor(d.b).toLocaleString();
        document.getElementById('u-s').innerText = d.s || 0;
        document.getElementById('u-en').innerText = d.energy;
        document.getElementById('u-dur').innerText = d.durability + '%';
        document.getElementById('u-dur2').innerText = d.durability;
        document.getElementById('u-box').innerText = d.boxes;
        document.getElementById('u-fish').innerText = (d.fish || 0).toFixed(2);
        document.getElementById('u-lvl').innerText = d.level;

        if (d.logs) {
            document.getElementById('news-line').innerText = d.logs.join('   ‚Ä¢   ');
        }

        if (d.top) {
            document.getElementById('leaderboard').innerHTML = d.top.map((p, i) => `
                <div class="section" style="margin-bottom: 8px; padding: 12px; display: flex; justify-content: space-between; align-items: center;">
                    <span><b>${i+1}.</b> ${p.n}</span>
                    <b style="color: var(--gold);">${p.b.toLocaleString()} TC</b>
                </div>
            `).join('');
        }
    }

    function startFishing() {
        if (user.energy < 2) return showToast("–ù–ï–¢ –≠–ù–ï–†–ì–ò–ò ‚ö°");
        if (user.durability <= 0) return showToast("–£–î–û–ß–ö–ê –°–õ–û–ú–ê–ù–ê üõ†Ô∏è");

        if ((user.castCount + 1) % 5 === 0) {
            const bag = document.getElementById('captcha-bag');
            bag.style.display = 'block';
            bag.style.left = '40%'; bag.style.top = '40%';
            document.getElementById('btn-cast').disabled = true;
            document.getElementById('status-text').innerText = "–ü–û–ô–ú–ê–ô –ú–ï–®–û–ö!";
        } else {
            const img = document.getElementById('fish-img');
            img.style.display = 'block';
            document.getElementById('btn-cast').disabled = true;
            setTimeout(() => {
                img.style.display = 'none';
                document.getElementById('btn-cast').disabled = false;
                doAction('catch_fish');
            }, 1100);
        }
    }

    function catchBag() {
        document.getElementById('captcha-bag').style.display = 'none';
        document.getElementById('btn-cast').disabled = false;
        document.getElementById('status-text').innerText = "–ì–û–¢–û–í –ö –ó–ê–ë–†–û–°–£";
        doAction('catch_fish', {captchaPassed: true});
    }

    setInterval(() => {
        const now = Date.now();
        const nextBonus = (user.lastBonus || 0) + 86400000;
        const diff = nextBonus - now;
        if (document.getElementById('t-daily')) {
            if (diff > 0) {
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                document.getElementById('t-daily').innerText = `${h}—á ${m}–º ${s}—Å`;
                document.getElementById('btn-daily').disabled = true;
            } else {
                document.getElementById('t-daily').innerText = "–ì–û–¢–û–í!";
                document.getElementById('btn-daily').disabled = false;
            }
        }

        const hour = new Date().getHours();
        if (document.getElementById('t-golden')) {
            if (hour === 19) {
                document.getElementById('t-golden').innerText = "–ê–ö–¢–ò–í–ï–ù! üî•";
            } else {
                const wait = hour < 19 ? (19 - hour) : (24 - hour + 19);
                document.getElementById('t-golden').innerText = "—á–µ—Ä–µ–∑ " + wait + "—á";
            }
        }
    }, 1000);

    setInterval(() => doAction('load_data'), 15000);
    doAction('load_data');
</script>
