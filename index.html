<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 90%;
        }

        h1 { margin-bottom: 20px; font-size: 24px; }

        .btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:active { transform: scale(0.95); }

        .btn-sell { background: #f44336; }
        .btn-top { background: #2196F3; }
        .btn-shop { background: #ff9800; }

        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>üé£ Tama Fishing</h1>
        
        <button class="btn" onclick="sendAction('catch_fish')">–ó–ê–ë–†–û–° –£–î–û–ß–ö–ò</button>
        <button class="btn btn-sell" onclick="sendAction('sell_fish')">–ü–†–û–î–ê–¢–¨ –í–ï–°–¨ –£–õ–û–í</button>
        <button class="btn btn-shop" onclick="sendAction('buy_echolot')">–ú–ê–ì–ê–ó–ò–ù (–≠–•–û–õ–û–¢)</button>
        <button class="btn btn-top" onclick="sendAction('get_top')">–¢–û–ü –†–´–ë–ê–ö–û–í</button>

        <div id="status">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –¥–µ–π—Å—Ç–≤–∏—è</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function sendAction(actionName) {
            const status = document.getElementById('status');
            status.innerText = "–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–∏–≥–Ω–∞–ª–∞: " + actionName + "...";

            const data = JSON.stringify({ action: actionName });

            // –í–ù–ò–ú–ê–ù–ò–ï: –í Telegram Web App –º–µ—Ç–æ–¥ sendData 
            // –í–°–ï–ì–î–ê –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ. –≠—Ç–æ –∑–∞—à–∏—Ç–æ –≤ Telegram.
            // –ß—Ç–æ–±—ã –æ–∫–Ω–æ –ù–ï –ó–ê–ö–†–´–í–ê–õ–û–°–¨, –Ω–∞–º –≤ –±—É–¥—É—â–µ–º –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å API –±–æ—Ç–∞.
            // –ù–æ —Å–µ–π—á–∞—Å –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º —ç—Ç–æ—Ç –º–µ—Ç–æ–¥, —á—Ç–æ–±—ã –±–æ—Ç –≤ index.js –ø–æ–ª—É—á–∏–ª —Å–∏–≥–Ω–∞–ª.
            
            try {
                tg.sendData(data);
                status.innerText = "–°–∏–≥–Ω–∞–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!";
            } catch (e) {
                status.innerText = "–û—à–∏–±–∫–∞: " + e.message;
            }
        }

        // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        tg.ready();
    </script>
</body>
</html>
