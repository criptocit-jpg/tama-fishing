<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tama Fishing PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; background: #0a1128; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            color: white; overflow: hidden; -webkit-user-select: none; 
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (Toast) */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(255, 255, 255, 0.95); color: #333;
            padding: 12px 25px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 10000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 14px; white-space: nowrap;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }

        .page { 
            display: none; height: 100vh; flex-direction: column; 
            padding: 20px; box-sizing: border-box; padding-bottom: 110px;
        }
        .page.active { display: flex; }
        
        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; height: 80px; 
            background: rgba(0, 0, 0, 0.9); display: flex; border-top: 1px solid #333; z-index: 1000; 
        }
        .nav-item { flex: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #666; font-size: 11px; }
        .nav-item.active { color: #ffd700; font-weight: bold; }
        .nav-item .icon { font-size: 24px; margin-bottom: 4px; }
        
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; margin-bottom: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        .btn { 
            background: #4CAF50; border: none; padding: 18px; border-radius: 15px; color: white; font-weight: bold; 
            width: 100%; margin-top: 10px; font-size: 16px; box-shadow: 0 4px 0 #2d5a27; transition: 0.1s;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #2d5a27; }
        .btn:disabled { opacity: 0.5; box-shadow: none; transform: translateY(4px); }

        #fishAnim { width: 250px; height: 250px; margin: 0 auto; display: none; object-fit: contain; }
        .balance-header { font-size: 36px; color: #ffd700; font-weight: 900; text-align: center; margin: 10px 0; }
        .stat-label { color: #888; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

    <div id="toast">–ü–æ—Å–ª–∞–Ω–∏–µ –∑–¥–µ—Å—å</div>

    <div id="p-game" class="page active">
        <div class="stat-label" style="margin-top: 10px;">–ë–ê–õ–ê–ù–°</div>
        <div class="balance-header"><span id="b1">0.00</span> TC</div>
        
        <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
            <img src="fish_anim.webp" id="fishAnim">
            <div id="idle-text" style="color: #2a3a5a; font-size: 18px; font-weight: bold;">üåä –û–∂–∏–¥–∞–Ω–∏–µ –∫–ª–µ–≤–∞...</div>
        </div>
        
        <button class="btn" id="cBtn" onclick="doFish()">–ó–ê–ë–†–û–°–ò–¢–¨ üé£</button>
    </div>

    <div id="p-sadok" class="page">
        <h2 style="text-align: center;">üéí –°–ê–î–û–ö</h2>
        <div class="card">
            <div class="stat-label">–£–õ–û–í</div>
            <div style="font-size: 28px; font-weight: bold;"><span id="s-fish">0.00</span> –∫–≥</div>
            <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
            <div class="stat-label">–£–î–û–ß–ö–ê</div>
            <div style="font-size: 20px; font-weight: bold;"><span id="s-rod">100</span>%</div>
        </div>
        <button class="btn" onclick="doAction('sell_fish')">–ü–†–û–î–ê–¢–¨ –í–°–Å üí∞</button>
        <button class="btn" onclick="doAction('repair_rod')" style="background: #0288d1; box-shadow: 0 4px 0 #01579b;">–ü–û–ß–ò–ù–ò–¢–¨ üõ†</button>
    </div>

    <div id="p-shop" class="page">
        <h2 style="text-align: center;">üõí –ú–ê–ì–ê–ó–ò–ù</h2>
        <div class="card">
            <div style="font-size: 18px; font-weight: bold;">üì° –≠–•–û–õ–û–¢</div>
            <button class="btn" style="background: #6a1b9a; box-shadow: 0 4px 0 #4a148c;" onclick="showToast('–°–∫–æ—Ä–æ –≤ –ø—Ä–æ–¥–∞–∂–µ!')">0.5 USDT</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="tab('game', this)"><span class="icon">üéÆ</span>–ò–ì–†–ê</div>
        <div class="nav-item" onclick="tab('sadok', this)"><span class="icon">üéí</span>–°–ê–î–û–ö</div>
        <div class="nav-item" onclick="tab('shop', this)"><span class="icon">üõí</span>–ú–ê–ì–ê–ó–ò–ù</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const url = 'https://tama-bot-server.onrender.com/api/action';
    
    tg.ready(); tg.expand();

    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function getUID() { return tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "569502967"; }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        el.classList.add('active');
        load();
    }

    async function load() {
        try {
            const r = await fetch(`${url}?userId=${getUID()}`);
            const d = await r.json();
            updateUI(d);
        } catch(e) {}
    }

    function updateUI(d) {
        document.getElementById('b1').innerText = Number(d.balance).toFixed(2);
        document.getElementById('s-fish').innerText = Number(d.fish).toFixed(2);
        document.getElementById('s-rod').innerText = d.rod_durability;
    }

    async function doAction(act) {
        try {
            const r = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: getUID(), action: act })
            });
            const d = await r.json();
            if (d.msg && act !== 'catch_fish') showToast(d.msg); // –î–ª—è –ø—Ä–æ–¥–∞–∂–∏ –∏ –ø–æ—á–∏–Ω–∫–∏ —Å—Ä–∞–∑—É
            updateUI(d);
            return d;
        } catch(e) {}
    }

    async function doFish() {
        const btn = document.getElementById('cBtn');
        const anim = document.getElementById('fishAnim');
        const idle = document.getElementById('idle-text');
        
        btn.disabled = true;
        idle.style.display = 'none';
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

        // –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —É–ª–æ–≤ —É —Å–µ—Ä–≤–µ—Ä–∞
        const data = await doAction('catch_fish');

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
        anim.src = "fish_anim.webp?t=" + new Date().getTime();
        anim.style.display = 'block';

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¢–û–õ–¨–ö–û –ø–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ —Ä—ã–±–∞ "–≤—ã–ø–ª—ã–ª–∞" (—á–µ—Ä–µ–∑ 2 —Å–µ–∫)
        setTimeout(() => {
            if (data && data.msg) showToast(data.msg);
        }, 2000);

        // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ 3.5 —Å–µ–∫
        setTimeout(() => {
            anim.style.display = 'none';
            idle.style.display = 'block';
            btn.disabled = false;
        }, 3500);
    }

    load();
</script>
</body>
</html>
